server.port=8083

spring.jpa.database=POSTGRESQL
spring.datasource.platform=postgres
spring.datasource.url=${CHECKUP_DATABASE_URL}
spring.datasource.username=${CHECKUP_DATABASE_USERNAME}
spring.datasource.password=${CHECKUP_DATABASE_PASSWORD}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.generate-ddl=true

#====================
# == FLYWAY CONFIG ==

spring.flyway.url=${CHECKUP_DATABASE_URL}
spring.flyway.schemas=checkup
spring.flyway.user=${CHECKUP_DATABASE_USERNAME}
spring.flyway.password=${CHECKUP_DATABASE_PASSWORD}
#====================

spring.jackson.default-property-inclusion=non_null
spring.jackson.deserialization.fail-on-unknown-properties=true
logging.level.root=info

## MULTIPART (MultipartProperties)
# Enable multipart uploads
spring.servlet.multipart.enabled=true
# Threshold after which files are written to disk.
spring.servlet.multipart.file-size-threshold=2KB
# Max file size.
spring.servlet.multipart.max-file-size=200MB
# Max Request Size
spring.servlet.multipart.max-request-size=215MB
# All files uploaded through the REST API will be stored in this directory
file.upload-dir=./uploads

# jwt
#security.jwt.token.security-key:=${CHECKUP_DATABASE_SECURITY_KEY}
# 1 day
#security.jwt.token.expire-length=86400000


spring.main.allow-bean-definition-overriding=true

